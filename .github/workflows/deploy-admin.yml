name: Deploy Admin to Hostinger

on:
  push:
    branches: [main]
    paths:
      - 'admin/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Admin to Hostinger
        uses: hostinger/deploy-on-vps@v2
        with:
          api-key: ${{ vars.HOSTINGER_API_KEY }}
          virtual-machine: ${{ vars.HOSTINGER_VM_ID }}
          working-directory: admin
