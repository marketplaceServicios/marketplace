services:
  mysql:
    image: mysql:8.0
    container_name: vive-silver-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: vivesilver
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: vive-silver-admin
    restart: always
    networks:
      - proxy

  proveedor:
    build:
      context: ./proveedor
      dockerfile: Dockerfile
    container_name: vive-silver-proveedor
    restart: always
    networks:
      - proxy

volumes:
  mysql_data:

networks:
  proxy:
    external: true
